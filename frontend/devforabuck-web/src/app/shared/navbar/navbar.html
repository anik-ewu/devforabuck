<nav class="navbar">
  <div class="logo">
    <img src="company-logo.png" alt="Logo" />
  </div>

  <div class="links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">About</a>
    <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Contact</a>
    <a routerLink="/bookings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Bookings</a>
    <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Admin</a>
  </div>

  <div class="auth-buttons">
    <button *ngIf="!isLoggedIn()" (click)="login()" class="auth-btn login-btn">
      <span class="desktop-text">Login</span>
      <span class="mobile-icon">→</span>
    </button>
    <button *ngIf="isLoggedIn()" (click)="logout()" class="auth-btn logout-btn">
      <span class="desktop-text">Logout</span>
      <span class="mobile-icon">←</span>
    </button>
  </div>
</nav>
