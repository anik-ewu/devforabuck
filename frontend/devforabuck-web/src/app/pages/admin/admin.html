<!-- Create New Slot Form -->
<form [formGroup]="slotForm" (ngSubmit)="createSlot()" class="mb-20">
  <div>
    <label>Start Time:</label>
    <input type="datetime-local" formControlName="startTime" />
  </div>
  <div>
    <label>End Time:</label>
    <input type="datetime-local" formControlName="endTime" />
  </div>
  <div>
    <label>Slot Type:</label>
    <select formControlName="slotType">
      <option value="resume">Resume</option>
      <option value="careercouncil">Career Council</option>
    </select>
  </div>
  <button type="submit" [disabled]="loading">Create Slot</button>
</form>

<!-- Filter -->
<div class="mb-20">
  <label>Filter by Slot Type:</label>
  <select [(ngModel)]="selectedType" (change)="loadSlots()">
    <option value="">All</option>
    <option value="resume">Resume</option>
    <option value="careercouncil">Career Council</option>
  </select>
</div>

<!-- Slot Table -->
<table>
  <thead>
    <tr>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Slot Type</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let slot of slots">
      <td>{{ slot.startTime | date: 'medium' }}</td>
      <td>{{ slot.endTime | date: 'medium' }}</td>
      <td>{{ slot.slotType }}</td>
      <td [style.color]="slot.isBooked ? 'red' : 'green'">
        {{ slot.isBooked ? 'Booked' : 'Available' }}
      </td>
    </tr>
  </tbody>
</table>
