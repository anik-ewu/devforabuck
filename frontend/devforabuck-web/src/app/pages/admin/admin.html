<div class="admin-wrapper">
  <h2 class="dashboard-title">🛠️ Admin Dashboard</h2>

  <!-- Tab Navigation -->
  <div class="tabs">
    <button (click)="activeTab = 'slots'" [class.active]="activeTab === 'slots'">
      📅 Slot Manager
    </button>
    <button (click)="activeTab = 'bookings'" [class.active]="activeTab === 'bookings'">
      📖 Booking Manager
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <app-slot-manager *ngIf="activeTab === 'slots'"></app-slot-manager>
    <app-booking-manager *ngIf="activeTab === 'bookings'"></app-booking-manager>
  </div>
</div>
